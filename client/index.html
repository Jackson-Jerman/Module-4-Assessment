<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>

    <main>
    <form>
      <input 
          type='text'
          id="guardianClass"
          placeholder="What's the class of your guardian?"/>
      <input 
          type='text'
          id="subclass"
          placeholder="What's subclass are you using?"/>
     <input
          type="text"
          id="rating"
          placeholder="What's the rating of this guardian"/>
      <input 
          type='text'
          id="img"
          placeholder='Paste an image URL of your guardian.'/>
      <button>add guardian</button>
    </form>

    <section id="guardian-container"></section>
    </main>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
